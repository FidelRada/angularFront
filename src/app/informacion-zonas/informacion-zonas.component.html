<label for="zona">Seleccionar Zona:</label>
<select id="zona" [(ngModel)]="zonaSeleccionada" (change)="onSelectZona()">
  <!-- Se iteran las zonas obtenidas de la API -->
  <option *ngFor="let zona of zonas" [value]="zona">{{ zona }}</option>
</select>

<div id="avg-zona">
  <div *ngIf="precioM2" id="precio-m2">
    <h3>Precio Promedio por m2:</h3>
    <p>{{ precioM2?.precioPromedioPorM2 | number:'1.2-2' }}</p>
  </div>
  <div *ngIf="promedioTiempoMercado" id="tiempo-mercado">
    <h3>Promedio Tiempo en Mercado:</h3>
    <p>{{ promedioTiempoMercado?.promedioDiasEnVenta }} DÃ­as</p>
  </div>
</div>
